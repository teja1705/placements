<form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm)">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username" required>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" required>
    </div>
    <div class="form-check">
        <input id="checkbox" type="checkbox" formControlName="rememberMe" class="form-check-input">
        <label for="checkbox" class="form-check-label">Remember Me</label>
    </div>

  
    <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
  </form>
